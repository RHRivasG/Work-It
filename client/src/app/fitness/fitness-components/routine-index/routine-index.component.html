<div class="h-full w-full overflow-auto">
  <div class="container mx-auto px-8 lg:px-44 py-14">
    <h3 class="text-3xl font-bold">{{ profile.name }}'s routines</h3>
    <small class="text-lg font-light text-gray-900">@{{ profile.name }}</small>
    <div class="flex flex-col gap-12 pt-8">
      <ng-container *ngFor="let routine of routines">
        <div [routerLink]="['/fitness', 'routines', routine.id]" class="cursor-pointer group border-4 border-gray-500 shadow-lg rounded-md p-8 flex flex-row items-center justify-between">
          <h4 class="text-2xl group-hover:underline font-bold">{{ routine.name }}</h4>
          <fa-icon class="text-2xl group-hover:animate-pulse" [icon]="playIcon"></fa-icon>
        </div>
      </ng-container>
    </div>
  </div>
</div>
