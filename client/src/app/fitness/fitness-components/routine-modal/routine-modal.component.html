<div class="bg-white rounded-lg shadow-lg p-8 border-2 border-gray-500 z-50">
  <div class="flex flex-row justify-between">
    <h2 class="text-3xl text-black">Add to...</h2>
    <fa-icon class="text-lg cursor-pointer" (click)="closeModal()" [icon]="closeModalIcon"></fa-icon>
  </div>
  <form>
    <div class="w-full pt-6 text-2xl flex flex-col gap-4">
      <label class="flex flex-row gap-4 items-center cursor-pointer">
        <input class="flex-shrink w-6 h-6 cursor-pointer" type="checkbox" name="routine">
        Monday Routine
      </label>
      <label class="flex flex-row gap-4 items-center cursor-pointer">
        <input class="flex-shrink w-6 h-6 cursor-pointer" type="checkbox" name="routine">
        Weekend Routine
      </label>
    </div>
  </form>
  <div [ngClass]="creatingRoutine ? 'hidden' : 'block'" class="pt-8 flex flex-row items-center justify-start">
    <button class="bg-transparent hover:bg-gray-200 text-2xl rounded-lg py-2 px-3 w-max" (click)="showCreateRoutine()">
      <fa-icon class="text-xl mr-1" [icon]="addRoutineIcon"></fa-icon>
      Create new Routine
    </button>
  </div>
  <form [formGroup]="routineGroup" [ngClass]="creatingRoutine ? 'block' : 'hidden'" (ngSubmit)="createRoutine()" class="flex flex-col items-center justify-center gap-4 pt-8">
    <input formControlName="name" placeholder="Enter routine name..." class="border-2 border-gray-400 text-xl p-2 w-full rounded-lg focus:ring-4 focus:ring-primary focus:ring-opacity-50 focus:outline-none transition duration-400" name="name">
    <button type="submit" class="shadow-lg rounded-md bg-blue-500 text-white w-full px-4 py-3 text-xl font-bold focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
      Create
    </button>
  </form>
</div>
