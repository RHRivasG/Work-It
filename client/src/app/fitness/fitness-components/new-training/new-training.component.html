<div class="lg:container mx-auto p-12 h-full flex flex-col w-full lg:w-6/7 xl:w-2/3">
  <h1 class="font-bold text-black text-4xl text-center">Create a training</h1>
  <form class="grid auto-rows-auto grid-cols-3 pt-16 gap-4 flex-auto">
    <label class="font-semibold text-4xl" for="name">Name</label>
    <div class="col-span-2 text-4xl">
      <input class="border-2 border-gray-400 text-xl p-2 w-full rounded-lg focus:ring-4 focus:ring-primary focus:ring-opacity-50 focus:outline-none transition duration-400" name="name">
    </div>
    <label class="font-semibold text-4xl" for="tags">Tags</label>
    <wi-tag-input class="col-span-2 text-4xl" name="tags" [allTagsList]="['Arms', 'Shoulders', 'Biceps', 'Triceps']"></wi-tag-input>
    <label class="font-semibold text-4xl mb-auto" for="description">Description</label>
    <div class="col-span-2 text-4xl">
      <textarea class="border-2 border-gray-400 text-xl p-2 w-full rounded-lg focus:ring-4 focus:ring-primary focus:ring-opacity-50 focus:outline-none h-full transition duration-400" name="description"></textarea>
    </div>
    <label class="font-semibold text-4xl mt-auto" for="video">Upload Video</label>
    <wi-file-input class="col-span-2 text-4xl mt-auto"></wi-file-input>
    <div class="col-span-3 w-full mt-auto">
      <button class="bg-action w-full p-4 rounded-lg text-2xl font-semibold text-white focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 focus:outline-none shadow-lg">
        Save
      </button>
    </div>
  </form>
</div>
