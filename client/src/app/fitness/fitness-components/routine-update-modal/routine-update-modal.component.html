<div class="bg-white rounded-lg shadow-lg p-8 border-2 border-gray-500 z-50">
  <div class="flex flex-row justify-between">
    <h2 class="text-3xl text-black">Edit Routine</h2>
    <fa-icon (click)="closeModal()" [icon]="closeIcon" class="text-lg cursor-pointer"></fa-icon>
  </div>
  <form [formGroup]="routineUpdateForm" (ngSubmit)="update()" class="flex flex-col gap-6 pt-4">
    <div class="flex flex-col gap-3">
      <label class="text-xl font-bold" for="name">Name</label>
      <div>
        <wi-input formControlName="name" name="name" placeholder="Routine Name"></wi-input>
        <small *ngIf="routineUpdateForm.get('name')?.errors?.required" class="error mt-0 pt-0">Routine name must not be empty</small>
      </div>
    </div>
    <div class="flex flex-col gap-3 h-48">
      <label class="text-xl font-bold" for="description">Description</label>
      <div class="flex flex-col flex-auto">
        <textarea formControlName="description" class="flex-auto border-2 h-full border-gray-400 text-xl pt-2 px-2 w-full rounded-lg focus:ring-4 focus:ring-primary focus:ring-opacity-50 focus:outline-none transition duration-400" name="description"></textarea>
        <small *ngIf="routineUpdateForm.get('description')?.errors?.required" class="error mt-0 pt-0">Routine description must not be empty</small>
      </div>
    </div>
    <wi-submit-button
      submit
      [disabled]="routineUpdateForm.status == 'INVALID' || loading"
      [loading]="loading"
      type="action">
      Save
    </wi-submit-button>
    <wi-submit-button
      (click)="deleteRoutine()"
      [disabled]="deleteLoading"
      [loading]="deleteLoading">
      Delete
    </wi-submit-button>
  </form>
</div>
