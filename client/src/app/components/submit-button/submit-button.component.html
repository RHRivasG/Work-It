<button [disabled]="disabled || loading"
  [type]="submit == '' ? 'submit' : 'button'"
  [ngClass]="type == 'action' ? 'bg-action focus:ring-blue-500' : 'bg-red-500 focus:ring-red-500'"
  class="w-full px-4 py-2 rounded-lg text-2xl font-semibold text-white focus:ring-4 focus:ring-opacity-50 focus:outline-none shadow-lg  disabled:bg-gray-300 disabled:border-500 disabled:shadow-none">
  <fa-icon class="mr-2" [pulse]="true" [icon]="loadingIcon" *ngIf="loading"></fa-icon>
  <ng-content></ng-content>
</button>
