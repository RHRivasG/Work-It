<div class="flex flex-row border-2 border-gray-400 p-2 rounded-lg transition duration-400 focus-within:ring-4 focus-within:ring-primary focus-within:ring-opacity-50 focus-within:outline-none">
  <fa-icon class="flex-shrink pr-2 text-gray-400" *ngIf="(placeholder | async) != ''" [icon]="icon"></fa-icon>
  <input [type]="type" [value]="value" [placeholder]="placeholder | async" (blur)="markAsTouched()" (input)="inputChanged($event)" class="border-0 h-full text-xl w-full focus:outline-none">
</div>
